<div class="main">
  <select class="form-control" #language (change)="translateSite(language.value)">  
    <option *ngFor="let localization of translateService.getLangs()" [value]="localization"
      [selected]="localization">
      <img src="../assets/images/fr.png" alt="" srcset="">{{ localization }}
    </option>
  </select>
  <router-outlet></router-outlet>
</div>
