<h1>Ajout d'une annonce</h1>
<form >
    <textarea  rows="4" cols="50"></textarea>
</form>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Zone</mat-label>
        <mat-select matNativeControl required [(ngModel)]="annonce.zones" [formControl]="zoneControl" >
          <mat-option *ngFor="let zone of zones" [value]="zone.id">
            {{zone.nom}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="zoneControl.hasError('required')">Merci de selectionnez une zone</mat-error>
    </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
      <mat-label>Tranche Horaire</mat-label>
      <mat-select matNativeControl required [(ngModel)]="annonce.tranchesHoraires" [formControl]="trancheHControl" >
        <mat-option *ngFor="let trancheH of trancheHoraire" [value]="trancheH.id">
          {{trancheH.debut}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="trancheHControl.hasError('required')">Merci de selectionnez une tranche horaire</mat-error>
  </mat-form-field>
</div>
<div>
<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>
<div>
<button class="paiement" (click)="goToPaiement()">Continuez vers le paiement !</button>
</div>
