<div class="container-diffusion">
  <div class="diffusion-title">Liste des diffusions</div>
  <div class="table">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id de l'annonce</th>
        <td mat-cell *matCellDef="let diff">{{ diff.annonce.id }}</td>
      </ng-container>
      <ng-container matColumnDef="zone">
        <th mat-header-cell *matHeaderCellDef>Zone</th>
        <td mat-cell *matCellDef="let diff">
          <div *ngFor="let zone of diff.annonce.zones">
            {{ zone.nom }}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="arret">
        <th mat-header-cell *matHeaderCellDef>Arret</th>
        <td mat-cell *matCellDef="let diff">{{ diff.arret.nom }}</td>
      </ng-container>
      <ng-container matColumnDef="tarif">
        <th mat-header-cell *matHeaderCellDef>Montant Regl√©</th>
        <td mat-cell *matCellDef="let diff">
          {{ diff.annonce.montantRegleEnEuros | currency: "EUR" }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
  <button mat-flat-button (click)="return()">Retour</button>

  <div class="img-illu">
    <img
      src="/assets/images/illu_diffu.svg"
      alt="Image d'illustration"
    />
  </div>
</div>
